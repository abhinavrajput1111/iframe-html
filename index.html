<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe HTML</title>
  </head>
  <body>
    <h1>HTML Project with iframes</h1>

    <h2>Local Content</h2>

    <iframe src="iframe.html" frameborder="2"></iframe>

    <h3>External Website</h3>

    <iframe
      src="https://google.in/"
      frameborder="2"
      height="300px"
      width="550px"
    ></iframe>

    <h3>YouTube Video</h3>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/H335Vdkmdhk?si=sahdyXqgH7UPkhSA"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
